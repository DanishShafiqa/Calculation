<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set and Get Value Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function count() {
            let panjang = document.getElementById('panjang').value;
            let lebar = document.getElementById('lebar').value;
            let hasil = panjang * lebar;
            document.getElementById('hasil').value = hasil;
        }
    </script>
    <style>
        body {
            background-color: #ebdac0;
        }
        .card {
            border-radius: 15px;
        }
        .card-header, .btn-info {
            background-color: #a16464;
            color: rgb(255, 255, 255);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card col-sm-6 mx-auto shadow-sm">
        <div class="card-header text-center">
            <h4>Hitung Luas Persegi Panjang</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="panjang">Panjang</label>
                <input type="number" id="panjang" class="form-control" placeholder="Masukkan panjang">
            </div>
            <div class="form-group">
                <label for="lebar">Lebar</label>
                <input type="number" id="lebar" class="form-control" placeholder="Masukkan lebar">
            </div>
            <button type="button" class="btn btn-info btn-block" onclick="count()">Hitung</button>
            <div class="form-group mt-3">
                <label for="hasil">Hasil</label>
                <input type="text" id="hasil" class="form-control" readonly>
            </div>
        </div>
    </div>
</div>
</body>
</html>
